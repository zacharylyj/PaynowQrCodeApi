<!DOCTYPE html>
<html>
<head>
    <title>PayNow QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body style="text-align: center; background-color: black; color: white; font-family: 'Montserrat', sans-serif;">
<div
    style="width: 100%; margin: auto; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <div id="qrcode" style="margin-bottom: 10px;"></div>
    <div style="width: 100%; max-width: 430px; background-color: red; border-radius: 15px; padding: 10px;">
        <p style="font-size: 24px; text-align: center; margin: 0; font-weight: bold; color: white;">Scan to Pay</p>
    </div>
    <div style="font-size: 32px; text-align: center; width: 100%; max-width: 511px;">
        <p style="font-size: 32px; text-align: left; padding-top: 10px; padding-left: 10px; margin: 0;">
            <strong id="companyName"></strong>
        </p>
        <p style="font-size: 24px; text-align: left; padding-top: 5px; padding-left: 30px; margin: 0;">
            UEN: <strong id="uenPlaceholder"></strong><br/>
            Amount: <strong id="amountPlaceholder"></strong>
        </p>
    </div>
</div>
    <script>
        window.onload = function () {
            var name = 'ACES Care Limited';
            var uen = '201608445Z';
            var params = new URLSearchParams(window.location.search);
            var amount = params.get("amount");
            var ref = params.get("ref");
            var randomNum = Math.floor(Math.random() * 1000000000000001 + 1);
            var currentTime = new Date().getTime();
            if (!amount || !ref) {
                alert("Error: 'amount' and 'ref' parameters must be specified in the URL.");
                return;
            }
            document.getElementById("companyName").textContent = name;
            document.getElementById("uenPlaceholder").textContent = uen;
            document.getElementById("amountPlaceholder").textContent = "$" + amount;
            var paynow_string = new PaynowQR({
                uen: uen,
                amount: amount,
                editable: false,
                expiry: '',
                refNumber: ref,
                company: 'ACES CARE',
            });
            console.log(paynow_string.output())
            var qrcodegen = qrcode(0, 'H');
            qrcodegen.addData(paynow_string.output());
            qrcodegen.make();
            document.getElementById('qrcode').innerHTML = qrcodegen.createImgTag(5);

            var newUrl = window.location.href;
            var hasNoCache = newUrl.includes('no_cache');

            if (hasNoCache) {
                newUrl = newUrl.replace(/(no_cache=)[^\&]+/, '$1' + currentTime + "." + randomNum);
            } else {
                newUrl += (window.location.search === "" ? "?" : "&") + "no_cache=" + currentTime + "." + randomNum;
            }

            window.history.replaceState({}, document.title, newUrl);
        }
